</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {

function updateSummaryTable() {

    const fullName = localStorage.getItem("fullName");
    const mobNum = localStorage.getItem("mobNum");
    const email = localStorage.getItem("Email");
const date = localStorage.getItem("date");
const duration = localStorage.getItem("duration");
const foreignerAdultCount = localStorage.getItem("foreignerAdultCount");
const foreignerChildCount = localStorage.getItem("foreignerChildCount");
const slAdultCount = localStorage.getItem("slAdultCount");
const slChildCount = localStorage.getItem("slChildCount");
const infantCount = localStorage.getItem("infantCount");
const totalPayable = localStorage.getItem("totalPayable");

    const cells = document.getElementById('summary-table').querySelectorAll('td');
    cells[1].textContent = fullName;
cells[3].textContent = date;
cells[5].textContent = duration;
cells[7].textContent = mobNum;
cells[9].textContent = email;
cells[11].textContent = slAdultCount; // Correct index for SL Adult
cells[13].textContent = slChildCount; // Correct index for SL Child
cells[15].textContent = foreignerAdultCount; // Correct index for Foreigner Adult
cells[17].textContent = foreignerChildCount; // Correct index for Foreigner Child
cells[19].textContent = infantCount; // Correct index for Infant
 cells[21].textContent = `${totalPayable} USD`;


}

updateSummaryTable();
    });
</script>
